{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>socialnetwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'css/site.css' %}" rel="stylesheet">
  <link href="{% static 'css/components/navbar.css' %}" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  {% include "_navbar.html" %}

    <main class="container {% block main_class %}{% endblock %}"
        {% block main_style %}{% endblock %}>
    {% block flash %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="msg {{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endblock %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <small>&copy; {{ now|date:"Y" }} socialnetwork</small>
  </footer>
</body>
</html>
